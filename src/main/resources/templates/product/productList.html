<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>페이지 이름</title>
</head>

<main layout:fragment="main">
    <div class="max-w-screen-xl mx-auto">
    <section class="flex w-full h-auto">
        <div th:if="${productList.size() == 0}">
            현재 상품이 존재하지 않습니다.
        </div>
        <div th:if="${productList.size() != 0}">
            <div th:each="product : ${productList}">
                <div class="flex flex-col w-1/4 h-auto p-5 box-border mt-2.5">
                    <a th:href="'/product/detail?id='+${product.id}">
                        <img th:src="'/product_image/'+${product.title}+'/'+${product.mainImage}" alt="옷"
                             class="w-full">
                        <div class="overflow-hidden whitespace-pre-line overflow-ellipsis">[[${product.title}]]
                        </div>
                        <div class="mt-1 overflow-hidden tracking-tighter price whitespace-nowrap">
                            <strong class="text-xl font-bold text-red-500">[[${product.discount}]]%</strong>
                            <em class="text-xl font-bold line-through">[[${product.price}]]</em>
                            <em class="text-xl font-bold">39,500</em>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    </div>
</main>
</html>
