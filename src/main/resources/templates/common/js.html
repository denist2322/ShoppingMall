    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script th:inline="javascript">
	const msg = /*[[${msg}]]*/ null;

	if ( msg.trim().length > 0) {
	  alert(msg);
	}

	const historyBack = /*[[${historyBack}]]*/ false;

	if ( historyBack ) {
	  history.back();
	}

	const replaceUri = /*[[${replaceUri}]]*/ false;

	if ( replaceUri ) {
	  location.replace(replaceUri);
	}
    </script>
