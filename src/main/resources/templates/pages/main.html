<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
</head>

<main layout:fragment="main">
    <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />


    </head>

    <body>
    <!-- Swiper -->
    <div class="swiper mySwiper mt-5">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://image.brandi.me/home/banner/bannerImage_819539_1659513250.jpg"></div>
            <div class="swiper-slide"><img src="https://image.brandi.me/home/banner/bannerImage_3_1659512163.jpg"></div>
            <div class="swiper-slide"><img src="https://image.brandi.me/home/banner/bannerImage_7_1659322032.jpg"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

    </script>
    </body>
</main>
</html>
