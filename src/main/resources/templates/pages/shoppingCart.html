<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>페이지 이름</title>
</head>

<main layout:fragment="main">
    <section class="container w-full mx-auto h-screen">
        <div class="container px-6 py-12 h-full">

            <headerUnder class="top-bar h-12 flex">
                <nav class="top-bar__menu-box-1 w-full flex justify-center">
                    <div class="flex h-full">
                        <span class="text-2xl">SHOPPING CART</span>
                    </div>
                </nav>
            </headerUnder>

            <mainSecond>
                <h2 class="h-10 ml-2 mt-4 leading-10">일반상품(개수)</h2>
            </mainSecond>
            <mainthird>
                <table class="border-1 border-gray-300 w-full h-2/5">
                    <colgroup class="#">
                        <col width="3%" class="border-2 border-gray-300"/>
                        <col width="50%" class="border-2 border-gray-300"/>
                        <col width="10%" class="border-2 border-gray-300"/>
                        <col width="20%" class="border-2 border-gray-300"/>
                        <col width="20%" class="border-2 border-gray-300"/>
                    </colgroup>
                    <thead class="h-10 items-center border-2 border-gray-300">

                    <tr>
                        <th class="justify-center">
                            <input type="checkbox">
                        </th>
                        <th class="justify-center">상품정보</th>
                        <th class="justify-center">수량</th>
                        <th class="justify-center">상품구매금액</th>
                        <th class="justify-center">배송비</th>
                    </tr>

                    </thead>
                    <tbody class="border-2 border-gray-300">
                    <tr class="border-2 border-gray-300">
                        <th class="justify-center">
                            <input type="checkbox">
                        </th>
                        <th class="flex h-full">
                            <ul class="flex w-2/5 items-center h-full">
                                <li>
                                    <a href="#"><img class="h-24"
                                                     src="https://s3.marpple.co/files/u_218933/2020/1/original/14474423ccd1acb63fab43dc936ab01302c64b547577e2e.png"
                                                     alt="">
                                        상품이미지
                                    </a>
                                </li>
                            </ul>
                            <div class="w-3/5">
                                <div class="flex pl-2 items-center h-2/3 ">
                                    <span>상품명</span>
                                </div>
                                <div class="flex pl-2 h-1/3">
                                    <span>색상</span>
                                </div>
                            </div>
                        </th>
                        <th class="justify-center">수량</th>
                        <th class="justify-center">구매금액</th>
                        <th class="justify-center">배송비</th>
                    </tr>
                    </tbody>
                </table>
                <div class="border-2 border-gray-300 p-4 text-2xl h-60 mt-16">
                    <div class="text-2xl h-1/4 pt-2">배송비 :</div>
                    <div class="text-2xl h-1/4 pt-6">상품금액 :</div>
                    <div class="text-2xl h-1/4 pt-7">
                        <div class="text-2xl h-1/4 pt-6 leading-loose border-t-2 border-gray-300">총 결제금액 :</div>
                        <div class="text-right">
                            <button type="button" class="w-18 h-20 mr-6 border-2 text-white bg-black btn btn-active"
                                    onclick="orders()">주문하기
                            </button>
                        </div>
                    </div>
                </div>

            </mainthird>

        </div>
    </section>
</main>
</html>
