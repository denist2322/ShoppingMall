<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>페이지 이름</title>
</head>

<main layout:fragment="main">

    <headerUnder class="top-bar h-12 flex">
        <nav class="top-bar__menu-box-1 w-full flex justify-center">
            <div class="flex h-full">
                <span class="flex items-center text-3xl pt-6">SHOPPING CART</span>
            </div>
        </nav>
    </headerUnder>

    <mainSecond>
        <h2 class="h-10 ml-2 mt-4 text-xl leading-10 border-b-2 border-black">일반상품(개수)</h2>
    </mainSecond>
    <mainthird>
        <table class="w-full h-2/5">
            <colgroup class="#">
                <col width="3%"/>
                <col width="40%"/>
                <col width="37%"/>
                <col width="20%"/>
            </colgroup>
            <thead class="h-12 items-center">

            <tr class="border-b-2 border-gray-200 mb-6">
                <th class="">
                    <input type="checkbox">
                </th>
                <th class="justify-center">주문번호</th>
                <th class="">상품명</th>
                <th class="justify-center">주문금액</th>
            </tr>

            </thead>
            <tbody class="border-b-2 border-gray-200">
            <tr>
                <th class="justify-center">
                    <input type="checkbox">
                </th>
                <th class="flex h-full">
                    <ul class="flex w-full items-center justify-center h-full p-6">
                        <li>
                            <a href="#">
                                <img class="w-full product_img"
                                     src="https://s3.marpple.co/files/u_218933/2020/1/original/14474423ccd1acb63fab43dc936ab01302c64b547577e2e.png"
                                     alt="" >
                                상품이미지
                            </a>
                        </li>
                    </ul>
                </th>
                <th class="">
                    <div class="h-1/3 items-center">
                        <span class="block w-full">상품명</span>
                        <span class="block w-full">색상 / 사이즈</span>
                        <span class="block w-full">갯수</span>
                    </div>
                </th>
                <th class="justify-center">주문금액</th>
            </tr>
            </tbody>
        </table>
        <div class="w-full h-12 border-b-2 border-black">
        </div>
        <div class="border-2 border-gray-300 p-4 text-2xl h-72 mt-16">
            <div class="text-2xl h-1/4 pt-2">배송비 :</div>
            <div class="text-2xl h-1/4 pt-6">상품금액 :</div>
            <div class="text-2xl h-1/4 pt-7">
                <div class=" text-2xl h-1/4 pt-6 leading-loose border-t-2 border-gray-300">
                    <div class="flex justify-between w-full h-20">
                        <span>총 결제금액 :</span>
                        <button type="button" class=" text-right mr-6 border-2 text-white bg-black btn btn-active"
                                onclick="orders()">주문하기
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </mainthird>

</main>
</html>
