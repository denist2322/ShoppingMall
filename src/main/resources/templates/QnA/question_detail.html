<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">

<head>
    <meta charset="UTF-8">
    <title>Q&A detail</title>
</head>
<body>

<main layout:fragment="main">
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

            <div class="flex-grow"></div>

        <h1 th:text="${question.subject}">제목</h1>
        <div th:text="${question.content}">내용</div>
        <a th:href="@{/question/modify/{id}(id = ${question.id})}">수정</a>
        <a onclick="if ( confirm('정말로 삭제하겠습니까?') == false ) return false;" th:href="@{/question/delete(id = ${question.id})}">삭제</a>

    <h5 th:text="|${#lists.size(question.questionAnswerList)}개의 답변이 있습니다.|"></h5>
    <div>
        <ul>
            <li th:each="questionAnswer : ${question.questionAnswerList}" th:text="${questionAnswer.body}"></li>
        </ul>
    </div>
    <form th:action="@{|/answer/create/${question.id}|}" method="post">
        <textarea name="body" id="body" rows="15"></textarea>
        <input type="submit" value="답변등록">
    </form>

</main>

</body>
</html>
