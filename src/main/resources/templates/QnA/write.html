<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{common/layout}">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>
</head>

<main layout:fragment="main">
  <div class="container max-w-screen-lg mx-auto">
    <div class="mt-5 mb-2 text-xl font-bold text-center">Q & A 작성</div>
    <div class="flex flex-wrap items-center justify-center h-full text-gray-800">
      <form class="w-full" th:action="@{/question/doWrite}" th:object="${questionForm}" method="post">

        <!-- 게시물 작성 시작 -->
        <table class="table w-full justify-center my-10 border-2 border-black">

          <!-- 제목 작성 시작 -->
            <tr class="w-full h-16 border-b-2 border-black">
              <th class="py-3 text-xl text-center border-r-2 border-black">제목</th>
              <td class="py-3 text-lg">
                <input
                      type="text"
                      name="subject"
                      class="flex w-full px-4 py-2 m-0 mr-3 text-xl text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded focus:text-gray-700"
                      th:value="${questionForm.getSubject()}"
                      placeholder="제목을 입력해주세요."/>
                  <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-base text-red-500">제목은 필수항목 입니다.</p>
                  <div id="subjectError"></div>
              </td>
            </tr>
          <!-- 제목 작성 끝 -->

          <!-- 내용 작성 시작 -->
            <tr class="w-full h-16">
              <th class="py-3 text-xl text-center border-r-2 border-black">내용</th>
              <td class="py-3 text-lg">
                <textarea name="content" id="content" cols="15" rows="5" th:value="${questionForm.getContent()}" class="w-full px-4 py-2 m-0 mr-3 text-xl text-gray-700 transition ease-in-out bg-white border border-gray-300 border-solid rounded " placeholder="내용을 입력해주세요."></textarea>
                  <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-base text-red-500">내용은 필수항목 입니다.</p>
                  <div id="contentError"></div>
              </td>
            </tr>
          <!-- 내용 작성 끝 -->
        </table>
        <!-- 게시물 작성 끝 -->

        <!-- 작성하기 및 취소 버튼 시작 -->
        <div class="flex">
          <button
                  type="submit"
                  class="flex w-1/2 text-right border-2 text-white bg-black btn btn-active mr-1"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
          >
            작성하기
          </button>
          <button
                  type="reset"
                  class="flex w-1/2 text-right border-2 text-white bg-black btn btn-active"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
          >
            취소
          </button>
        </div>
        <!-- 작성하기 및 취소 버튼 끝 -->

      </form>
    </div>
  </div>
</main>
</html>
