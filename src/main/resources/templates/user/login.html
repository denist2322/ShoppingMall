<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- 테일윈드 불러오기 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
<!-- 폰트어썸 불러오기 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="/common/common.css">
<head>
    <meta charset="UTF-8">
    <!--    <div th:replace="common/darkMod :: darkFragment"></div>-->
    <title>로그인</title>
</head>

<body>
<!-- 로그인 폼 시작 -->
<section class="h-screen">
    <div class="px-6 h-full text-gray-800">
        <div
                class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
        >
            <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
                <form th:action="@{|/user/doLogin|}" th:object="${loginForm}" method="POST">
                    <div role="alert"  th:if="${#fields.hasAnyErrors()}">
                        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                    </div>
                    <!-- Email input -->
                    <div class="mb-6">
                        <input
                                type="email"
                                name="email"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleFormControlInput2"
                                placeholder="Email address"
                                th:value="${loginForm.email}"
                        />
                    </div>

                    <!-- Password input -->
                    <div class="mb-6">
                        <input
                                type="password"
                                name="password"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleFormControlInput2"
                                placeholder="Password"
                        />
                    </div>

                    <div class="flex justify-between items-center mb-6">
                        <div class="form-group form-check">
                            <input
                                    type="checkbox"
                                    class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                    id="exampleCheck2"
                            />
                            <label class="form-check-label inline-block text-gray-800" for="exampleCheck2"
                            >ID 저장</label
                            >
                        </div>
                        <a href="#!" class="text-gray-800">비밀번호를 잊어버리셨나요?</a>
                    </div>

                    <div class="text-center lg:text-left">
                        <input
                                type="submit"
                                class="inline-block px-7 py-3 w-full bg-black text-white font-medium text-sm rounded focus:outline-none" value = "로그인"/>
                        <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                            계정이 없으신가요?
                            <a
                                    th:href="@{|/user/join|}"
                                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                            >회원가입</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
